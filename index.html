<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="static/js/scripts.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="page-container">
        <div class="nav-container">
            <img class="nav-logo" src="static/images/icons/bcdb-logo.png" alt="Library">
            <ul class="nav">
                <li class="nav-item"><a href="about">Apps</a></li>                
                <li class="nav-item"><a href="#">About</a></li>
                <li class="nav-item">
                    <a href="#">
                        <p>Cory Suzuki</p>
                        <div class="avatar-box">
                            <img class="avatar" src="static/images/avatars/cory-suzuki.jpeg" alt="Cory Suzuki">
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="header">
            <div class="header-title-div">
                <img class="header-image" src="static/images/icons/bcdb-logo.png" alt="Library">
                <h1>My Library<span style="font-size:0.4em"> (...Mybrary?)</span></h1>
            </div>
            <div class="add-book-div">
                <button class="add-book-button">Add a Book!</button>
                <form action="add-book" method="POST" class="add-book-form">
                    <input type="text" name="title" placeholder="Title" required>
                    <input type="text" name="author" placeholder="Author" required>
                    <input type="text" name="pages" placeholder="Pages" required>
                    <input type="text" name="read" placeholder="Read?" required>
                    <div class="btn-box">
                        <button type="submit">Submit</button>
                        <button type="button" class="cancel-button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="body">
            <div class="books-container">
            </div>
        </div>
        <div class="footer">
            <a href="https://github.com/MyPetLobster/library" class="footer-content">
                <p class="footer-p">Â© 2024 Cory Suzuki</p>
                <img class="github-logo" src="static/images/icons/github-mark.png" alt="GitHub Logo">
            </a>
        </div>
    </div>
</body>

<script> 
    const bookBoxes = document.querySelectorAll('.book-box');
    bookBoxes.forEach(bookBox => {
        bookBox.addEventListener('mouseover', () => {
            const bookInfo = bookBox.querySelector('.book-info');
            bookInfo.style.transform = 'translateY(0)';
        });
        bookBox.addEventListener('mouseleave', () => {
            const bookInfo = bookBox.querySelector('.book-info');
            bookInfo.style.transform = 'translateY(100%)';
        });
    });


    const addBookButton = document.querySelector('.add-book-button');
    const addBookForm = document.querySelector('.add-book-form');
    addBookButton.addEventListener('click', () => {
        addBookForm.style.display = 'block';
        addBookButton.style.display = 'none';

        addBookForm.querySelector('.cancel-button').addEventListener('click', () => {
            addBookForm.style.display = 'none';
            addBookButton.style.display = 'block';
        });
    });
</script>
</html>
