<body>
    <div class="page-container">
        <div class="nav-container">
            <div class="nav-hero-div">
                <img class="nav-logo" src="static/images/icons/bcdb-logo.png" alt="Library">
                <p>Mybrary</p>

            <ul class="nav">

                    <div class="avatar-box">
                        <img class="avatar" src="static/images/avatars/cory-suzuki.jpeg" alt="Cory Suzuki">
                    </div>
                </li>
            </ul>
        </div>
        <div class="header">
            <div class="header-title-div">
                <img class="header-image" src="static/images/icons/bcdb-logo.png" alt="Library">
                <h1>My Library<span style="font-size:0.4em"> (...Mybrary? ðŸ¤”)</span></h1>
            </div>
            <div class="add-book-div">
                <button class="add-book-button">Add a Book!</button>
                <form action="add-book" method="POST" class="add-book-form" enctype="multipart/form-data">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Title" required>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" placeholder="Author" required>
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" placeholder="Pages" required>
                    <label id="cover-label" for="cover">Upload Cover Image</label>
                    <input type="file" name="cover" id="cover" placeholder="Cover" accept="image/*">
                    <div class="read-container">
                        <label for="read">Read?&nbsp;&nbsp;</label>
                        <input type="checkbox" name="read" id="read" placeholder="Read?" required>
                    </div>
                    <div class="btn-box">
                        <button type="submit">Add Book</button>
                        <button type="button" class="cancel-button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="body">
            <div class="books-container">
            </div>
        </div>
